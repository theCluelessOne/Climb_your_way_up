{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | My Website</title>
  <style>
    /* Reset default margins and set up full-height layout */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .container {
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1.2rem;
      color: #4e54c8;
      background: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #f1f1f1;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Climb your way up</h1>
    <p>Discover amazing features, learn more, and start your journey with us.</p>
    <a href="{% url 'login' %}" class="btn">Get Started</a>
  </div>
</body>
</html>
