{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .container {
      width: 350px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    .btn {
      display: inline-block;
      padding: 12px;
      width: 95%;
      font-size: 1.1rem;
      color: #4e54c8;
      background: #fff;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 12px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f1f1f1;
    }

    p {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    a {
      color: #fff;
      text-decoration: none;
    }
    li{
        list-style: none;
        
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back</h1>
<form method="POST">
  {% csrf_token %}
  {% if messages %}
  <ul>
    {% for message in messages %}
      <li style="color: rgb(255, 234, 0);">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

  <input type="text" name="username" placeholder="Username" required><br>
  <input type="password" name="password" placeholder="Password" required><br>
  <button type="submit" class="btn">Login</button>
</form>

    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
  </div>
</body>
</html>
